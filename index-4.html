      let maxNumber = emojis.length;
      function randomNumber(max) {

      }
      function resetSlot(event) {
        event.preventDefault();
      }
      function showImg() {
        document.getElementById("random-img").classList.remove("d-none");
      }
      function randomEmoji(event) {
        event.preventDefault();
        for (i = 0; i < 3; i++) {
          boxes[i].innerHTML = [];
        }
        let pos = 0;
        function move() {
          if (pos === -5000) {
            clearInterval(intv);
          }
          pos -= 20;
          for (i = 0; i < 3; i++) {
            boxes[i].innerHTML += emojis[randomNumber(maxNumber)];
            boxes[i].style.top = pos + "px";
          }
        }
        let intv = setInterval(move, 10);
      }

      luckBtn.addEventListener("click", randomEmoji);
      document
        .querySelector(".last-box")
        .addEventListener("transitionend", showImg);
